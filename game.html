<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <div id="player-selection">
        <div class="links">
            <a href="https://webshare.mah.se/aq2578/connect-4/">Webshare</a>
            <a href="https://github.com/feliJS/Connect-4">Github :D</a>
        </div>
        <h1>Welcome!</h1>
        <p>Select a profile picture!</p>
        <div id="player-icon-selected"></div>
        <div id="player-icon-section">
            <button id="pfp-dog-btn"><img src="pictures/pfp_dog.webp" alt=""></button>
            <button id="pfp-bear-btn"><img src="pictures/pfp_bear.webp" alt=""></button>
            <button id="pfp-fox-btn"><img src="pictures/pfp_fox.webp" alt=""></button>
        </div>
        <div id="input-continue-player-select">
            <input type="text" id="player-name " placeholder="Enter your name">
            <button id="continue"><img src="pictures/arrow.svg" alt=""></button>
        </div>
    </div>

    <div id="game">
        <div id="window">
            <div id="player1-score-board">

            </div>
            <div id="game-section">
                <h2>Game off!</h2>
                <div id="game-board">

                </div>
            </div>
            <div id="player2-score-board">

            </div>
            <div id="border"><button id="reset-btn">Reset</button></div>
        </div>

    </div>

    <script src="common.js"></script>
</body>

</html>
